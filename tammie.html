<html>
  <head>
    <title>Tammie</title>
    <link href="https://fonts.googleapis.com/css?family=Nunito" rel="stylesheet">
    <style>
      * {
        box-sizing: content-box
      }

      html {
        font-family: 'Futura';
      }

      body {
        margin: 0;
      }

      h1 {
        color: #fff;
        text-transform: uppercase;
        font-weight: 100;
        font-size: 60px;
        margin: 10px 0;
      }

      .big-important-name {
        font-size: 73px;
        position: relative;
        margin-bottom: 14px;
      }

      .big-important-name:after {
        content: "";
        background-color: #fff;
        height: 4px;
        width: 100%;
        position: absolute;
        left: 0;
        bottom: -14px;
      }

      .container {
        height: 100vh;
        background-color: rgb(238, 59, 117);
        display: flex;
        align-items: center;
        justify-content: center;
        flex-direction: column;
      }

    </style>
  </head>
  <body>
    <div class="container">
      <h1 class="big-important-name">Tammie Clarke</h1>
      <h1>Graphic Designer</h1>
    </div>
  </body>
</html>
