{{#extend "layout"}}

  {{#content "body"}}
  <h1 class="heading">Our products</h1>

  <div class="flex-grid">

    {{#products}}
      <div class="col">
        <a class="product-card" href="{{href}}">
          <div
            class="product-bg"
            style="background-image: url('{{img}}')"
          ></div>
          <h2 class="title">{{name}}</h2>
        </a>
      </div>
    {{/products}}

  </div>

  {{/content}}

{{/extend}}
