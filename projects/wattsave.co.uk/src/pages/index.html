{{#extend "layout"}}

  {{#content "body"}}
  <h1 class="heading">Our products</h1>

  <div class="flex-grid">

    {{#items}}
      <div class="col">
        <a
            class="product-card"
            href="{{href}}"
            class="product-card"
          >
            <div
              class="product-bg"
              style="background-image: url('{{img}}')"
            ></div>
            <h2 class="title">{{name}}</h2>
          </a>
        </div>
    {{/items}}


  </div>

  {{/content}}

{{/extend}}
